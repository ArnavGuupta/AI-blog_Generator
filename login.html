<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Blog Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="p-5 bg-blue-600 text-white flex justify-between">
        <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        <a href="signup" class="text-white hover:underline" >Signup</a>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center flex-grow">
        <div class="bg-white p-8 w-full max-w-md rounded-lg shadow-md">
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}
                {% if error_message %}
                <div align="center" style="color:red">
                    <h2>{{ error_message }}</h2>
                </div>
                {% endif %}
                <h2 class="font-semibold text-3xl">Login</h2>

                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username..." 
                        class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password..." 
                        class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email..." 
                        class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <button class="w-full text-white bg-blue-600 p-2 rounded hover:bg-blue-700" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
</html>
